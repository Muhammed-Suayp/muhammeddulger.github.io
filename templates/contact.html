<!-- contact.html -->
{% extends "base.html" %}

{% block content %}
<!-- Başlık -->
<h1 class="mt-4">İletişim Sayfası</h1>

<div class="container mt-5">
    <!-- İletişim Formu -->
    <div class="row">
        <div class="col-lg-8">
            <h2>Bize Ulaşın</h2>
            <form>
                <!-- İsim girişi -->
                <div class="form-group">
                    <label for="name">İsim</label>
                    <input type="text" class="form-control" id="name" placeholder="İsminizi girin">
                </div>

                <!-- E-posta girişi -->
                <div class="form-group">
                    <label for="email">E-posta</label>
                    <input type="email" class="form-control" id="email" placeholder="E-posta adresinizi girin">
                </div>

                <!-- Mesaj alanı -->
                <div class="form-group">
                    <label for="message">Mesajınız</label>
                    <textarea class="form-control" id="message" rows="3" placeholder="Mesajınızı buraya yazın"></textarea>
                </div>

                <!-- Gönder butonu -->
                <button type="submit" class="btn btn-primary">Gönder</button>
            </form>
        </div>

        <!-- İletişim Bilgileri -->
        <div class="col-lg-4">
            <h2>İletişim Bilgileri</h2>
            <address>
                <strong>Şirket Adı, Inc.</strong><br>
                1234 Sokak Adı<br>
                Şehir, Ülke 5678<br>
                <abbr title="Phone">P:</abbr> (123) 456-7890
            </address>

            <!-- Google Haritalar Ekleme -->
            <!-- Harita için yer tutucu, gerçek bir harita entegrasyonu gerektirir -->
            <div id="googleMap" style="width:100%;height:200px;"></div>
        </div>
    </div>
</div>
    
{% endblock %}
